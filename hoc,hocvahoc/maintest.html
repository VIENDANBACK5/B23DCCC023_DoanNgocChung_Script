<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Web nghich chơi chơi</span>
                <header>TEN TO ĐÙNG :))</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Xác nhận" >
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">toi la nguoi máy</label>
                </div>
                <div class="right">
                    <label><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">alo tổng đài </a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
