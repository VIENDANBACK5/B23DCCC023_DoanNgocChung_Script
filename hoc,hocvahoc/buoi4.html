<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creat account</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="p">
    <div>
      <table style="height: auto; width: auto">
        <tr>
          <th colspan="2">CREAT ACCOUNT !!</th>
        </tr>
        <tr>
          <td>
            First name* <br /><input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Mời nhập họ đệm"
              required
            /><br />
          </td>
          <td>
            Last name* <br /><input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Mời nhập tên"
              required
            /><br />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            Email <br /><textarea
              id="w3review"
              name="w3review"
              rows="4"
              cols="50"
              placeholder="Nhap Email cua ban "
              required
            ></textarea>
            <br />
          </td>
        </tr>
        <tr>
          <th>
            Password*
            <form>
              <label for="username"></label><br />
              <input type="text" id="username" name="username" /><br />
            </form>
          </th>
          <th>
            Confirm Password*
            <form>
              <label for="pwd"></label><br />
              <input type="password" id="pwd" name="pwd" />
            </form>
          </th>
        </tr>
        <tr>
          <td>
            Gender:
            <form>
              <input type="radio" id="Nam" name="fav_language" value="Nam" />
              <label for="Nam">Nam</label>
              <input type="radio" id="Nữ" name="fav_language" value="Nữ" />
              <label for="Nữ">Nữ</label>
              <input type="radio" id="LGBT" name="fav_language" value="LGBT" />
              <label for="LGBT">LGBT</label>
            </form>
          </td>
          <td>
            Hobbles
            <form>
              <input type="checkbox" id="1" name="1" value="Bike" />
              <label for="1"> Đạp xe</label>
              <input type="checkbox" id="2" name="2" value="Car" />
              <label for="2"> Đua f1</label>
              <input type="checkbox" id="3" name="3" value="Boat" />
              <label for="3"> Bơi</label>
              <input type="checkbox" id="4" name="4" value="Game" />
              <label for="4"> Chơi thể thao điện tử</label>
            </form>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <iframe
              src="https://www.w3schools.com/html/html_iframe.asp"
              title="description"
            >
            </iframe>
          </td>
        </tr>
        <tr>
          <th>Cột 1</th>
          <th>Cột 2</th>
        </tr>
        <tr>
          <td>Dòng 1, ô 1</td>
          <td>Dòng 1, ô 2</td>
        </tr>
      </table>
    </div>
  </body>
</html>
